<app-header></app-header>
<main class="main">
  <div class="container-fluid">
    <div class="content">
      <h6 class="mt-3">Approval Workflow</h6>
      <form class="md-float-material" [formGroup]="approvalWorkflowForm" (ngSubmit)="onApprovalWorkSubmit()" >
     <div class="cRow">
          <div class="cCol1">
            <label>Wokflow ID:</label>
            <input type="text" value="123456" class="form-control" formControlName="workflowId" [ngClass]="{ 'is-invalid': submitted && f.workflowId.errors }" />
          </div>
          <div class="cCol1">
            <label>Description:</label>
            <input type="text" class="form-control" formControlName="description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
          </div>
          <div class="cCol1">
            <label>Object:</label>
            <select class="form-control" formControlName="objectKey">
              <option value="1" [selected] ="1">Object 1</option>
              <option value="2">Object 2</option>
            </select>
          </div>
          <div class="cCol1">
            <label>Status:</label>
            <select class="form-control" formControlName="statusKey">
              <option value="1" [selected] ="1">Active</option>
              <option value="2">Pending</option>
            </select>
          </div>
        </div>
      
      <div class="cRow">
				<div class="cCol6">
					<label>Rule Criteria:</label>
          <button type="button" class="btn pull-right btn-dots" data-toggle="modal" data-target="#cmmoncodes"></button>
					 <textarea class="form-control" formControlName="ruleCriteria" [ngClass]="{ 'is-invalid': submitted && f.ruleCriteria.errors }"></textarea>
                     <div class="modal fade" id="cmmoncodes" role="dialog">
                        <div class="modal-dialog mymodal big"> 
                        <!-- Modal content-->
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title">Rule Condition</h5>
                          </div>
                          <div class="modal-body">
                            <div class="p10">
        			<div class="row">
        	<div class="col-md-3 mb-2">
            	<div class="filter noborder">
                    <h6 class="border-title">Data Items</h6>
                	<a href="#." class="acc_trigger inactive-header active-header">Client</a>
                    <div class="collapse acc_container" style="display: block;">
                    	 <div class="listmenu">
                            <ul>
                              	<li>Gender</li>
                                <li>Merital Status</li>
                            </ul>
                         </div>
                    </div>
                    <a class="acc_trigger inactive-header">Credit Information</a>
                    <div class="collapse acc_container">
                    	 <div class="listmenu">
                            <ul>
                              	<li>Approved Amount</li>
                                <li>Requested Amount</li>
                            </ul>
                         </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 mt-3">
            	<div class="cRow">
            	<textarea formControlName="approvalCriteria" class="form-control large" placeholder="Days to complete < 8"></textarea>
                </div>
            </div>
        </div>        
                </div>
                          </div> 
                          <div class="modal-footer text-center">
                            <button type="button" class="btn btn-primary btn-min" (click)="onCriteriaClick()" data-dismiss="modal">Ok</button>
                            <button type="button" class="btn btn-primary btn-min" data-dismiss="modal">Cancel</button>
                          </div>
                        </div>
                      </div>
                    </div>
				</div>
			</div>
      
      <div class="pt-1 mt-3">
        <label>Select Approver:</label>
      </div>
      <div class="checkbox mb-1">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" id="checkbox1" class="custom-control-input" formControlName="isRegionalManager">
              <label class="custom-control-label" for="checkbox1"> Regional Manager</label>
            </div>
      </div>
      <div class="checkbox mb-1">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" id="checkbox2" class="custom-control-input" formControlName="isAreaManager">
              <label class="custom-control-label" for="checkbox2"> Area Manager</label>
            </div>
      </div>
      <div class="checkbox mb-1">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" id="checkbox3" class="custom-control-input" formControlName="isBranchManager">
              <label class="custom-control-label" for="checkbox3"> Branch Manager</label>
            </div>
      </div>
      <div *ngIf="submitted && f.workflowId.errors" class="alert alert-warning mt-2 mb-2">
         <i  class="fa fa-exclamation-circle"></i>  
         <strong *ngIf="f.workflowId.errors.required">Please Enter Wokflow ID</strong>
       </div>
       <div *ngIf="submitted && f.description.errors" class="alert alert-warning mt-2 mb-2">
         <i  class="fa fa-exclamation-circle"></i>  
         <strong *ngIf="f.description.errors.required">Please Enter Description</strong>
       </div>
       <div *ngIf="submitted && f.ruleCriteria.errors" class="alert alert-warning mt-2 mb-2">
         <i  class="fa fa-exclamation-circle"></i>  
         <strong *ngIf="f.ruleCriteria.errors.required">Please Enter Rule Criteria</strong>
       </div>
      <div class="mt-5">
      <button  class="btn btn-primary">Continue</button>
      <button class="btn btn-default btn-min">Save</button>
    </div>
    </form>
      
    </div>
  </div>
</main>
<app-footer></app-footer>
