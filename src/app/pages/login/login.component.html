<div class="row">
  <div class="col-lg-12 b1 login-form-avatar">
    <div class="col-lg-8 mx-auto body-container">
      <div class="limiter">
        <div class="container-login100">
          <div class="col-lg-12 login-form-title">
            Login
          </div>
          <div class="wrap-login100 card ">

            <div class=" login-form-title">
              <img class=" image" src="../../../assets/login/login-logo.png">
            </div>


            <form class="login100-form validate-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">

              <div class="sub-container-login">
                <div class="wrap-input100 validate-input m-t-35 m-b-35 " data-validate="Enter username">
                  <input class="input100" type="text" required [(ngModel)]="model.username" id="username"
                    name="username" #username="ngModel">
                  <span *ngIf="!model.username" class="focus-input100" data-placeholder="Username"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-30" data-validate="Enter password">
                  <input class="input100" type="password" required [(ngModel)]="model.password" id="password"
                    name="password" #password="ngModel">
                  <span *ngIf="!model.password" class="focus-input100" data-placeholder="Password"></span>
                </div>

                <div class="col-lg-12 login-form-forgot">
                  <label class="remember-checkbox"><span class="white-color-text">Remember</span>
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  <a class="forgot" href="#">Forgot?</a>
                </div>

                <div class="container-login100-form-btn">
                  <button class="login100-form-btn" type="submit" [disabled]="!loginForm.form.valid">
                    Login
                  </button>

                  <div class="container-login100-form-btn m-t-20 m-b-10">
                    <p class="white-color-text">Not a member? <a href="#">Register here</a></p>
                  </div>
                </div>
              </div>


            </form>
          </div>
          <div class="col-lg-12 login-form-title">
            <p> &copy; {{footerYear}} All rights reserved</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
