<div class="col-md-9">
    <div class="content mb-md-5">
      <div class="row">
        <div class="col-sm-12">
          <div class="mysearchbox">
            <h6 class="d-inline-block searchshow">Pending Loan Utilization <i class="fa fa-print"> </i></h6>
          </div>
        </div>
      </div>
      <div class="row">
        <form [formGroup]="ngForm" (ngSubmit)="printPendingLoanUtilization()">
          <div class="modal-body">
            <div class="cRow">
              <div class="cCol5">
  
                <mat-form-field>
                  <input matInput required formControlName="frmDt" [max]="maxDate" placeholder="From Date:"
                    [matDatepicker]="picker1" disabled readonly />
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker required #picker1 disabled="false"></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                  <input matInput required formControlName="toDt" [max]="maxDate" placeholder="To Date:"
                    [matDatepicker]="picker2" disabled readonly />
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker required #picker2 disabled="false"></mat-datepicker>
                </mat-form-field>
  
              </div>
            </div>
          </div>
          <div class="modal-footer text-center">
            <button [disabled]="!ngForm.valid" type="submit" class="btn btn-primary">Print</button>
          </div>
        </form>
      </div>
    </div>
  </div>
