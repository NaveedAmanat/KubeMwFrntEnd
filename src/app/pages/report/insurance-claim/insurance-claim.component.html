<main class="main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <app-reports-leftside-bar></app-reports-leftside-bar>
      </div>
      <div class="col-md-9">
        <div class="content mb-md-5">
          <div class="row">
            <div class="col-sm-6">
              <div class="mysearchbox">
                <h6 class="d-inline-block searchshow">Insurance Claim Report <i class="fa fa-print"> </i></h6>
                <div class="mysearch">
                  <a href="#." class="remove-search"><i class="fa fa-window-close"> </i></a>
                  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search by Name..."
                    title="Type in a name">
                </div>
              </div>
            </div>

          </div>

          <div class="row">
            <form class="md-float-material" [formGroup]="ngForm" (ngSubmit)="printReport()">
              <div class="cRow">
                <div class="cCol6">

                  <input *ngIf="auth.role != 'admin'" type="hidden" formControlName="branch" readonly />
                  <!-- <mat-form-field *ngIf="auth.role == 'admin'">
                      <mat-select placeholder="Branch" formControlName="branch">
                        <mat-option *ngFor="let b of branchs" [value]="b.brnchSeq">
                          {{b.brnchNm}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field> -->



                  <ng-select *ngIf="auth.role != 'bdo' && auth.role != 'bm'" [items]="branchs" required
                    bindLabel="brnchNm" bindValue="brnchSeq" name="brnchNm" placeholder="Select Branch:"
                    formControlName="branch">
                  </ng-select>

                  <mat-form-field>
                    <input matInput required formControlName="frmDt" [max]="maxDate" placeholder="From Date:"
                      [matDatepicker]="picker1" disabled readonly />
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker required #picker1 disabled="false"></mat-datepicker>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput required formControlName="toDt" [max]="maxDate" placeholder="To Date:"
                      [matDatepicker]="picker2" disabled readonly />
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker required #picker2 disabled="false"></mat-datepicker>
                  </mat-form-field>

                </div>
              </div>
              <div class="modal-footer text-center">
                <button type="submit" class="btn btn-primary">Print</button>

              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
