<main class="main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <app-reports-leftside-bar></app-reports-leftside-bar>
      </div>
<div class="col-md-9">
  <div class="content mb-md-5">
    <div class="row">
      <div class="col-sm-8">
        <div class="mysearchbox">
          <h6 class="d-inline-block searchshow">Monthly Accounts Reports <i class="fa fa-print"> </i></h6>
          <div class="mysearch">
            <a href="#." class="remove-search"><i class="fa fa-window-close"> </i></a>
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search by Name..."
              title="Type in a name">
          </div>
        </div>
      </div>

    </div>

    <!-- <div class="cRow">

        <div class="cCol2">
        <ng-select [items]="reportArr" required bindLabel="refCdValDscr" bindValue="stpValCd" name="rpt" placeholder="Select Report:"
          (change)="onReportChange($event)">
        </ng-select>
        </div>

    </div> -->
    <div class="cRow">
      <form [formGroup]="ngForm" (ngSubmit)="reportData(ngForm.value)">
        <div class="cRow">
          <div class="cCol2">
            <mat-form-field>
              <mat-select placeholder="Select Report" formControlName="rpt"
                [errorStateMatcher]="matcher" name="rpt" id="rpt" required
                (selectionChange)="onReportChange($event)">
                <mat-option *ngFor="let rpt of reportArr" [value]="rpt">
                  {{rpt.refCdValDscr}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="cRow">
          <div class="cCol2">
            <mat-form-field >
              <input matInput [matDatepicker]="dp" [formControl]="date" [max]="maxDate"  placeholder="To Date:" readonly disabled>
              <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
              <mat-datepicker #dp required disabled="false"
                              startView="multi-year"
                              (yearSelected)="chosenYearHandler($event)"
                              (monthSelected)="chosenMonthHandler($event, dp)"
                              panelClass="example-month-picker">
              </mat-datepicker>
            </mat-form-field>
          </div> 
        </div>
        
        <div class="modal-footer text-center cCol2">
          <button [disabled]="!ngForm.valid" type="submit" class="btn btn-primary">Print</button>
        </div>
      
      </form>
    </div>
  </div>
</div>
    </div>
    </div>
</main>
