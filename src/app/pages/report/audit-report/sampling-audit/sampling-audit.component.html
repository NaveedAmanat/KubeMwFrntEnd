<div class="col-md-9">
  <div class="content mb-md-5">
    <div class="row">
      <div class="col-md-12">
        <div class="mysearchbox">
          <h6 class="d-inline-block searchshow">Client & Branch Sampling <i class="fa fa-print"> </i></h6>
          <div class="mysearch">
            <a href="#." class="remove-search"><i class="fa fa-window-close"> </i></a>
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search by Name..."
              title="Type in a name">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <form [formGroup]="ngForm" (ngSubmit)="auditSamplingReport()">
        <div class="cRow">
          <div class="cCol8">

            <ng-select *ngIf="auth.role != 'bdo' && auth.role != 'bm'" [items]="branchs" required bindLabel="brnchNm"
              bindValue="brnchSeq" name="brnchNm" placeholder="Select Branch:" formControlName="branch">
            </ng-select>

            <mat-form-field>
              <input matInput required [max]="maxDate" formControlName="asofDt" placeholder="As of Date:" [matDatepicker]="picker1"
                disabled readonly />
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker required #picker1 disabled="false"></mat-datepicker>
            </mat-form-field>

            <mat-radio-group formControlName="isXls">
              <mat-radio-button value="1" checked>Excel </mat-radio-button>
              <!-- <mat-radio-button class="ml-3" checked value="0">PDF </mat-radio-button> -->
            </mat-radio-group>


          </div>
        </div>
        <div class="modal-footer text-center">
          <button [disabled]="!ngForm.valid" type="submit" class="btn btn-primary">Print</button>
        </div>

      </form>
    </div>
  </div>
</div>
