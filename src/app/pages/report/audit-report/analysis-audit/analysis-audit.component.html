<div class="col-md-9">
  <div class="content mb-md-5">
    <div class="row">
      <div class="col-sm-6">
        <div class="mysearchbox">
          <h6 class="d-inline-block searchshow">Audit Reports <i class="fa fa-print"> </i></h6>
          <div class="mysearch">
            <a href="#." class="remove-search"><i class="fa fa-window-close"> </i></a>
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search by Name..."
              title="Type in a name">
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <form class="md-float-material" [formGroup]="ngForm" (ngSubmit)="printReport()">
        <div class="cRow">
          <div class="cCol8">
            <!-- <input *ngIf="auth.role != 'admin'" type="hidden" formControlName="branch" readonly /> -->
            <mat-form-field>
              <mat-select placeholder="Type" formControlName="flg">
                <mat-option [value]="0">
                  Analysis of Co borrowers data punching
                </mat-option>
                <mat-option [value]="1">
                  Analysis of OD reasons of above 30 days OD clients
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field>
              <input matInput required formControlName="frmDt" placeholder="From Date:"
                [matDatepicker]="picker1" disabled readonly (dateInput)="OnDateChange($event.value)" />
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker required #picker1 disabled="false"></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
              <input matInput required formControlName="toDt" [min]="minDate" [max]="maxDate" placeholder="To Date:"
                [matDatepicker]="picker2" disabled readonly />
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker required #picker2 disabled="false"></mat-datepicker>
            </mat-form-field>

          </div>
        </div>
        <div class="modal-footer">
          <button [disabled]="!ngForm.valid" type="submit" class="btn btn-primary">Print</button>

        </div>

      </form>
    </div>
  </div>
</div>
