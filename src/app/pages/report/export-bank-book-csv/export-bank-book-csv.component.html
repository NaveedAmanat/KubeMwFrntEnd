<main class="main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <app-reports-leftside-bar></app-reports-leftside-bar>
      </div>
      <div class="col-md-9">
        <div class="content mb-md-5">
          <div class="row">
            <div class="col-sm-6">
              <div class="mysearchbox">
                <h6 class="d-inline-block searchshow"> Export data utility <i class="fa fa-download"> </i></h6>
                <div class="mysearch">
                  <a href="#." class="remove-search"><i class="fa fa-window-close"> </i></a>
                  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search by Name..."
                    title="Type in a name">
                </div>
              </div>
            </div>

          </div>

          <div class="row">
            <form class="md-float-material" [formGroup]="ngForm" (ngSubmit)="printReport()">
              <div class="cRow">
                <div class="cCol6">

                    <div class="cRow">
          
                      <mat-form-field>
                        <mat-select placeholder="Choose Report Type" formControlName="type">
                          <mat-option aria-selected="true" [value]="1">Bank Books</mat-option>
                          <mat-option [value]="2">Cash Books</mat-option>
                          <mat-option [value]="3">HO Current Account</mat-option>
    
                        </mat-select>
                      </mat-form-field>

                  <mat-form-field>
                    <input matInput required formControlName="frmDt" [max]="maxDate" placeholder="From Date:"
                      [matDatepicker]="picker1" disabled readonly  />
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker required #picker1 disabled="false"></mat-datepicker>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput required formControlName="toDt" [min]="ngForm.controls['frmDt'].value" [max]="maxDate" placeholder="To Date:"
                      [matDatepicker]="picker2" disabled readonly />
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker required #picker2 disabled="false"></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
            </div>
              <div class="modal-footer text-center">
                <button [disabled]="!ngForm.valid" type="submit" class="btn btn-primary">Run Script</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
