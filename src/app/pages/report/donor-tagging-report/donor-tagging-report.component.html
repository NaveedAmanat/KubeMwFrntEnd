<main class="main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <app-reports-leftside-bar></app-reports-leftside-bar>
      </div>
      <div class="col-md-9">
        <div class="content mb-md-5">
          <div class="row">
            <div class="col-sm-8">
              <div class="mysearchbox">
                <h6 class="d-inline-block searchshow">Donor Tagging <i class="fa fa-print"> </i></h6>
                <div class="mysearch">
                  <a href="#." class="remove-search"><i class="fa fa-window-close"> </i></a>
                  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search by Name..."
                    title="Type in a name">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <form [formGroup]="ngForm" (ngSubmit)="printDonorTaggingReport()">
              <div class="cRow">
                <div class="cCol6">
                  <mat-form-field>
                    <input matInput required formControlName="frmDt" placeholder="From Date:" [matDatepicker]="picker1"
                      disabled readonly [max]="maxDate"/>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker required #picker1 disabled="false"></mat-datepicker>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput required formControlName="toDt" [min]="ngForm.controls['frmDt'].value" [max]="maxDate"
                      placeholder="To Date:" [matDatepicker]="picker2" disabled readonly />
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker required #picker2 disabled="false"></mat-datepicker>
                  </mat-form-field>

                  <ng-select [multiple]="false" placeholder="Donor" formControlName="donor">
                    <ng-option *ngFor="let fun of funderData" [value]="fun.codeKey">{{fun.codeValue}}
                    </ng-option>
                  </ng-select>
                  <mat-radio-group formControlName="isXls">
                    <mat-radio-button checked value="1">Excel </mat-radio-button>
                    <!-- <mat-radio-button class="ml-3" checked value="0">PDF </mat-radio-button> -->
                  </mat-radio-group>
                </div>
              </div>
              <div class="modal-footer">
                <button [disabled]="!ngForm.valid" type="submit" class="btn btn-primary">Print</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
