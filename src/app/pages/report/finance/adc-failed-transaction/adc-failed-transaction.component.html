<div class="col-md-9">
  <div class="content mb-md-5">
    <div class="row">
      <!-- <div class="col-sm-10"> -->
        <div class="mysearchbox">
          <h6 class="d-inline-block searchshow">ADC Failed Transaction Report <i class="fa fa-print"> </i></h6>
          <div class="mysearch">
            <a href="#." class="remove-search"><i class="fa fa-window-close"> </i></a>
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search by Name..."
              title="Type in a name">
          </div>
        </div>
      <!-- </div> -->
    </div>

    <div class="col-sm-10">
          <div class="row">
            <form class="md-float-material" [formGroup]="ngForm" (ngSubmit)="printReport()">
              <div class="cRow">
                <div class="cCol8">
                  <mat-form-field>
                    <input matInput required formControlName="logDt" [max]="maxDate"
                      placeholder="Log Date:" [matDatepicker]="picker" disabled readonly />
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker required #picker disabled="false"></mat-datepicker>
                  </mat-form-field>
                  <mat-radio-group formControlName="isXls">
                    <mat-radio-button checked value="1">Excel </mat-radio-button>
                    <!-- <mat-radio-button class="ml-3" checked value="0">PDF </mat-radio-button> -->
                  </mat-radio-group>
                </div>
              </div>
              <div class="modal-footer text-center">
                <button [disabled]="!ngForm.valid" type="submit" class="btn btn-primary">Print</button>
              </div>
            </form>
          </div>
        </div>
        </div>
      </div>
