<div class="col-md-12">
  <div class="content">
    <div class="mysearchbox">
      <h6 class="d-inline-block searchshow">Upaisa Dues Sharing </h6>
      <div class="mysearch"> <a href="#." class="remove-search"><i class="fa fa-window-close"> </i></a>
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
      </div>
    </div>
    <form class="md-float-material" [formGroup]="ngForm" (ngSubmit)="print()">
    <div class="cRow">
      <div class="cCol6-col">
        <mat-form-field>
          <mat-select placeholder="Select Type" formControlName="type">
            <mat-option [value]="0">Uploader</mat-option>
            <mat-option [value]="1">MIS</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-radio-group formControlName="isXls">
          <mat-radio-button checked value="1">Excel </mat-radio-button>
          <!-- <mat-radio-button class="ml-3" checked value="0">PDF </mat-radio-button> -->
        </mat-radio-group>
        </div>
    </div>
      <div class="cRow">
        <button type="submit" [disabled]="!ngForm.valid" class="btn btn-primary">Print</button>
      </div>
      </form>
  </div>
</div>
