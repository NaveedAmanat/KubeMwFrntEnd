<div class="col-md-12">
  <div class="content mb-md-5">
    <div class="row">
      <div class="col-sm-12">
        <div class="mysearchbox">
          <h6 class="d-inline-block searchshow">Branch Target Managment <i class="fa fa-print"> </i></h6>
          <div class="mysearch">
            <a href="#." class="remove-search"><i class="fa fa-window-close"> </i></a>
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search by Name..."
              title="Type in a name">
          </div>
        </div>
      </div>

    </div>


    <div class="row">
      <div class="md-float-material">
        <div class="modal-body">
          <div class="cRow">
            <div class="cCol6-col">

              <mat-form-field>
                <input matInput required [formControl]="frmDt" [max]="maxDate" placeholder="As Month:"
                  [matDatepicker]="picker1" disabled readonly />
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker required #picker1 disabled="false" startView="multi-year"
                  (yearSelected)="chosenYearHandler($event)" (monthSelected)="chosenMonthHandler($event, picker1)"
                  panelClass="example-month-picker"></mat-datepicker>
              </mat-form-field>

            </div>
          </div>
        </div>
        <div class="modal-footer text-center">
          <button type="submit" (click)="branchTargetManagmentReport()" class="btn btn-primary">Print</button>

        </div>

      </div>
    </div>
  </div>
</div>
