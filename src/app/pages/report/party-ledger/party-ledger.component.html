<main class="main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <app-reports-leftside-bar></app-reports-leftside-bar>
      </div>
      <div class="col-md-9">
        <div class="content mb-md-5">
                <div class="row">
            <div class="col-sm-6">
                        <div class="mysearchbox">
              <h6 class="d-inline-block searchshow">Party Ledger <i class="fa fa-print"> </i></h6>
                            <div class="mysearch">
                              <a href="#." class="remove-search"><i class="fa fa-window-close"> </i></a>
                               <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search by Name..." title="Type in a name">
                            </div>
                            </div>
            </div>
            
          </div>
        
          <div class="row">
            <form class="md-float-material" [formGroup]="scheduleForm" (ngSubmit)="postedReport()" >
              <div class="modal-body">
                <div class="cRow">
                  <div class="cCol8">
                    <mat-form-field>
                      <input  matInput required  formControlName="clntId" 
                             placeholder="Client Id:" [matDatepicker]="picker3" disabled readonly/>
                      <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                      <mat-datepicker  required #picker3 disabled="false"></mat-datepicker>
                      <mat-error *ngIf="!scheduleForm.get('frstInstDt').valid">
                        First Installment Date is <strong>required</strong>
                      </mat-error> 
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="modal-footer text-center">
                <button type="submit" class="btn btn-primary">Print</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div></div>
</main>
