<main class="main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <app-reports-leftside-bar></app-reports-leftside-bar>
      </div>
      <div class="col-md-9">
        <div class="content mb-md-5">
          <div class="row">
            <div class="col-sm-6">
              <div class="mysearchbox">
                <h6 class="d-inline-block searchshow">Turn Around Time <i class="fa fa-print"> </i></h6>
                <div class="mysearch">
                  <a href="#." class="remove-search"><i class="fa fa-window-close"> </i></a>
                  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search by Name..."
                    title="Type in a name">
                </div>
              </div>
            </div>

          </div>

          <div class="row">
            <form class="md-float-material" [formGroup]="ngForm" (ngSubmit)="printReport()">
              <div class="row clearfix">
                <div class="col-sm-12">
                  <div class="cRow">
                  <!--------------- REGIONS DROPDOWN---------->

                  <div *ngIf="disabledRegion">
                    <ng-select *ngIf="auth.role != 'bdo' && auth.role != 'bm' && auth.role !='am' && auth.role != 'rm'"
                      (change)="getArea($event)" [items]="allRegions" bindLabel="regNm" bindValue="regSeq" name="regNm"
                      placeholder="Select Region:" formControlName="regSeq">
                    </ng-select>
                  </div>


                  <!--------------- AREA DROPDOWN---------->

                  <div *ngIf="disabledArea">
                    <ng-select *ngIf="auth.role != 'bdo' && auth.role != 'bm' && auth.role !='am'"
                      (change)="getBranch($event)" [items]="allAreas" bindLabel="areaNm" bindValue="areaSeq"
                      name="areaNm" placeholder="Select Area:" formControlName="areaSeq">
                    </ng-select>
                  </div>

                  <!--------------- BRANCH DROPDOWN---------->

                  <div *ngIf="disabledBranch">
                    <ng-select *ngIf="auth.role != 'bdo' && auth.role != 'bm'" [items]="allBranches" bindLabel="brnchNm"
                      bindValue="brnchSeq" name="brnchNm" placeholder="Select Branch:" formControlName="brnchSeq">
                    </ng-select>
                  </div>



                  <div class="cCol3">
                    <mat-form-field>
                      <input matInput required formControlName="frmDt" [max]="maxDate" placeholder="From Date:"
                        [matDatepicker]="picker1"  readonly />
                      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                      <mat-datepicker required #picker1 disabled="false"></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field>
                      <input matInput required formControlName="toDt" [max]="maxDate" placeholder="To Date:"
                        [matDatepicker]="picker2" disabled readonly />
                      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                      <mat-datepicker required #picker2 disabled="false"></mat-datepicker>
                    </mat-form-field>

                  </div>
                </div>
                <div class="buttons mt-3">
                  <button [disabled]="!ngForm.valid" type="submit" class="btn btn-primary btn-min mr-3">Print</button>
      
                </div>
              </div>
            </div>
            </form>       
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
