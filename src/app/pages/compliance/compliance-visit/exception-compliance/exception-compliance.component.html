<main class="main">
  <div class="container-fluid">
    <app-bread-crumb></app-bread-crumb>
    <div class="content">


      <div class="table-responsive mb-md-5">
        <table mat-table [dataSource]="dataSource" class="table" multiTemplateDataRows matSort>


      
          <ng-container matColumnDef="clntNm">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Name</th>
            <td mat-cell *matCellDef="let obj">{{obj.clntNm}}</td>
          </ng-container>


          <ng-container matColumnDef="fndng">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Finding</th>
            <td mat-cell *matCellDef="let obj">{{obj.fndng}}</td>
          </ng-container>
          

           Target Visits Column 
          <ng-container matColumnDef="issue">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Issue</th>
            <td mat-cell *matCellDef="let obj">{{obj.issue}}</td>
          </ng-container>

        

          <!-- Complete Visits Column  -->
          <ng-container matColumnDef="svrty">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Severity</th>
            <td mat-cell *matCellDef="let obj">{{obj.svrty}}</td>
          </ng-container>

          <!-- Remaining Column  -->
          <ng-container matColumnDef="cmnt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Comment</th>
            <td mat-cell *matCellDef="let obj">{{obj.cmnt}}</td>
          </ng-container>

         
          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="thead-light thead-blue"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
      </div>

    </div>
  </div>
</main>
