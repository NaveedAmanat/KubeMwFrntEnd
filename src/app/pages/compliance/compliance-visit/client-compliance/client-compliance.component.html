 <main class="main">
  <div class="container-fluid">
    <app-bread-crumb></app-bread-crumb>
    <div class="content">

      <div class="table-responsive mb-md-5">
        <table mat-table [dataSource]="dataSource" class="table" multiTemplateDataRows matSort>


          <ng-container matColumnDef="clntNm">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Name</th>
            <td mat-cell *matCellDef="let obj">
             
              {{obj.clntNm}}
            </td>
          </ng-container>


          <ng-container matColumnDef="clntId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Client ID</th>
            <td mat-cell *matCellDef="let obj">
            
              {{obj.clntId}}
            </td>
          </ng-container>

      
          <ng-container matColumnDef="bdoNm">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>BDO Name</th>
            <td mat-cell *matCellDef="let obj">{{obj.bdoNm}}</td>
          </ng-container>


          <ng-container matColumnDef="vstDt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Visit Date</th>
            <td mat-cell *matCellDef="let obj">{{obj.vstDt}}</td>
          </ng-container>
          

           Target Visits Column 
          <ng-container matColumnDef="prdNm">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
            <td mat-cell *matCellDef="let obj">{{obj.prdNm}}</td>
          </ng-container>

        

          <!-- Complete Visits Column  -->
          <ng-container matColumnDef="loanCycl">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Loan Cycle</th>
            <td mat-cell *matCellDef="let obj">{{obj.loanCycl}}</td>
          </ng-container>

          <!-- Remaining Column  -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
            <td mat-cell *matCellDef="let obj">{{obj.amount}}</td>
          </ng-container>

         
          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="thead-light thead-blue"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
      </div>

    </div>
  </div>
</main>
